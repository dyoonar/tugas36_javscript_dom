<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>
<body>
	<h2>Login</h2>
	<p class="Department">- Department of Finance -</p>
	<input type="email" id="email" value="email" /> <br /><br />
	<input type="username" id="" value="username" /> <br /><br />
	<input type="password" class="password" value="password" /> <br /><br />

	<button type="button" onclick="panggil()" name="button">Jalan</button>

	<script type="text/javascript">
		function panggil(){
	var a = document.getElementById("email")
	var b = document.getElementsByTagName("h2")
	var c = document.getElementsByClassName("password")
	var d = document.querySelector("p")
	console.log(a)
	console.log(b)
	console.log(c)
	console.log(d)
	}

	</script>
</body>
</html>
